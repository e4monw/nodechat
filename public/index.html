<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 16px Helvetica, Arial; color: white; background: black;}
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 100%; }
      #messages { list-style-type: none; margin: 0; padding: 20px; overflow-y: auto;}
      #messages li { padding: 5px;}
      #messages li:nth-child(odd) { background: black; }
    </style>
  </head>
  <body>
		<div id='clearchatdiv'><button onclick='$("#messages").empty()'>Clear chat</button>
		<audio><source src='ding.m4a'></audio>
    <ul id="messages"></ul>
		<div id='typers'></div>
    <form action="">
      <input id="m" autocomplete="off" />
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
		var nick = prompt('Nickname', 'Guest');
		if(nick.trim() == '' || nick.length < 5){
			location.reload();
		};
    var socket = io.connect();
		socket.emit('userconnect', nick);
		/*
		$('#m').on('input', function(){
			// user typing thingy
			socket.emit('typing', nick);
		});
		socket.on('typing', function(peopletyping){
			$('#typers').html(peopletyping);
		}); // needs work
		*/
    $('form').submit(function(){
      socket.emit('chat message', nick + ': ' + $('#m').val());
      $('#m').val('');
			$('#mylist').animate({scrollTop: $('#mylist').prop("scrollHeight")}, 500);
      return false;
    });
		socket.on('usernametaken', function(nickname){
			alert('Username taken');
			location.reload();
		});
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg));
			$('audio')[0].play();
		});
		window.onbeforeunload = function(){
			socket.emit('userdisconnect', nick);
		}
		</script>
  </body>
</html>
